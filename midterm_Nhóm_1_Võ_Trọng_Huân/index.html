<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Chief LA</h1>
        </div>

        <div class="menu">
            <ul>
                <a href="">Home</a>
                <a href="">About us</a>
                <a href="">Services</a>
                <a href="">Contact Us</a>
            </ul>
        </div>
        
        <div class="account">
            <div class="notification-icon">
                <img src="./pictures/bell.png" alt="notification">
            </div>

            <div class="avatar">
                <img src="./pictures/Ellipse 1.png" alt="avatar">
            </div>

            <div class="user-name">
                <p>Kunle Ajayi</p>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="sidebar">
                <div class="dashboard">
                    <img src="./pictures/home.png" alt="dashboard">
                    <a href="">Dashboard</a>
                </div>
                
                <div class="transaction">
                    <img src="./pictures/credit-card.png" alt="transaction">
                    <a href="">Transaction</a>
                </div>

                <div class="notification">
                    <img src="./pictures/bell.png" alt="notification">
                    <a href="">Notification</a>
                </div>

                <div class="support">
                    <img src="./pictures/discourse.png" alt="support">
                    <a href="">Support</a>
                </div>

                <div class="settings">
                    <img src="./pictures/cog.png" alt="settings">
                    <a href="">Settings</a>
                </div>

                <div class="logout">
                    <img src="./pictures/log-in.png" alt="logout">
                    <a href="">Logout</a>
                </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h2>Dashboard</h2>
                <p>Review & Feedback</p>
            </div>

            <div class="row-one">
                <ul>
                    <a href="">Loans Available</a>
                    <a href="">Repayment Options</a>
                    <a href="">percentage Calculator</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="background-image-one"><img src="./pictures/Rectangle 19.png"></div>
    <div class="background-image-two"><img src="./pictures/Rectangle 16.png"></div>
    <div class="background-image-three"><img src="./pictures/Rectangle 15.png"></div>

</body>
</html>
