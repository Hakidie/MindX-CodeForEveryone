<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="top">
            <div class="picture-container">
                <img class="pic1" src="./pictures/Mask group(1).png" alt="coffee1">
                <img class="pic2" src="./pictures/Mask group(2).png" alr="coffee2">
            </div>
        </div>

        <div class="modal-container">
            <div class="modal">
                <button class="modal-close-button">&times;</button>

                <div class="modal-display-area"></div>

                <div class="modal-text">
                    <h3>Send feedback!</h3>
                    <p>Leave your feedback here.</p>
                </div>
                    
                <div class="modal-form">
                    <input class="modal-input" type="text" placeholder="Type text...">
                    <button class="modal-submit-button">Yeah, thanks!</button>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="footer-box">
                <div class="child-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
