<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="header-container">
        <div class="logo">
            <img src="./pictures/Vector.png" alt="logo">
            <h1>Travlog</h1>
        </div>

        <div class="menu">
            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">Discover</a></li>
                <li><a href="">Special Deals</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>

        <div class="hamburger-menu">
            <img src="./pictures/menu.11 1.png" alt="menu">
        </div>

        <div class="register">
            <div class="button log-in">
                <a href="">Log In</a>
            </div>

            <div class="button sign-up">
                <a href="">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="content first">
        <div class="text">
            <div class="button-one">
                <p>Explore the world!</p>
                <img src="./pictures/work 1.png">
            </div>

            <div class="title">
                <h2>Travel <span>top destination</span> of the world</h2>
            </div>

            <div class="paragraph">
                <p>We always make our customer happy by providing as many choices as possible</p>
            </div>

            <div class="button-two">
                <div class="get-started">
                    <p>Get Started</p>
                </div>

                <div class="watch-demo">
                    <img src="./pictures/play-circle.5 1.png" alt="play-button">
                    <p>Watch Demo</p>
                </div>
            </div>
        </div>

        <div class="picture">
            <img src="./pictures/Group 1.png" alt="img1">
        </div>
    </div>

    <div class="partner-container">
        <img src="./pictures/partners/Group.png" alt="partner1">
        <img src="./pictures/partners/Group 2.png" alt="partner2">
        <img src="./pictures/partners/Group(1).png" alt="partner3">
        <img src="./pictures/partners/Group 9235.png" alt="partner4">
        <img src="./pictures/partners/Group 3.png" alt="partner5">
    </div>
</body>

</html>
