<div class="toolbar">
    <div class="searchbar">
        <input type="text" id="courseSearch" placeholder="Search courses">
        <img src="../pictures/profile/Search.png" alt="search-icon">
    </div>

    <div class="sort-container">
        <p>Sort By</p>

        <div class="dropdown-sort">
            <button class="relevence">
                <span id="currentSort">Newest</span>
                <img src="../pictures/profile/down-chevron.png" alt="relevence-icon">
            </button>

            <div class="dropdown-content" id="sortOptions">
                <a href="#" data-sort="newest">Newest</a>
                <a href="#" data-sort="oldest">Oldest</a>
                <a href="#" data-sort="popular">Popular</a>
            </div>
        </div>

        <div class="dropdown-filter">
            <button class="fiter" id="filterBtn">
                <img src="../pictures/profile/filter.png" alt="filter-icon">
                <span id="currentFilter">Filter</span>
            </button>

            <div class="dropdown-content" id="filterOptions">
                <a href="#" data-filter="all">Show All</a>
                <a href="#" data-filter="high-rating">Ratings > 1000</a>
                <a href="#" data-filter="low-rating">Ratings < 1000</a>
            </div>
        </div>
    </div>
</div>
