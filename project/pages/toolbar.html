<div class="toolbar">
  <div class="searchbar">
    <input type="text" id="search-input" placeholder="Search">
    <img src="../pictures/profile/Search.png" alt="search-icon">
  </div>

  <div class="sort-container">
    <p>Sort By</p>

    <div class="dropdown-sort">
      <button class="sort">
        <span id="current-sort">Newest</span>
        <img src="../pictures/profile/down-chevron.png">
      </button>
      <div class="dropdown-content" id="sort-options"></div>
    </div>

    <div class="dropdown-filter">
      <button class="filter">
        <img src="../pictures/profile/filter.png">
        <span id="current-filter">Filter</span>
      </button>
      <div class="dropdown-content" id="filter-options"></div>
    </div>
  </div>
</div>
