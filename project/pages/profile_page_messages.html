<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="profile_page_messages.css">
    <title>Pyway/Profile/Messages</title>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <div id="profile-sidebar-placeholder"></div>

        <div class="content-container">
            <div class="toolbar-container">
                <div class="title">
                    <h2>Messages<span> (12)</span></h2>
                </div>

                <div class="toolbar">
                    <div class="searchbar">
                        <input type="text" placeholder="Search User">
                        <img src="../pictures/profile/Search.png" alt="search-icon">
                    </div>
                    
                    <div class="sort-container">
                        <p>Sort By</p>

                        <button class="relevence">
                            Relevence
                            <img src="../pictures/profile/down-chevron.png" alt="relevence-icon">
                        </button>

                        <button class="fiter">
                            <img src="../pictures/profile/filter.png" alt="filter-icon">
                            Filter
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="flex-cards">
                    <a href="../pages/profile_page_messages_chat.html" class="chat-link">
                        <div class="card">
                            <div class="header">
                                <div class="teacher">
                                    <img src="../pictures/profile/Ellipse 140.png" alt="teacher avatar">
                                    <h3>Ronald Richards</h3>
                                </div>

                                <div class="time">
                                    <p>18th March, 2024</p>
                                </div>
                            </div>

                            <div class="chat">
                                <p>Thank you for asking your doubt, I'll send you a pdf file which cover the problems you are facing. If you have any...</p>
                            </div>
                        </div>
                    </a>

                    <div class="card">
                        <div class="header">
                            <div class="teacher">
                                <img src="../pictures/profile/Ellipse 140(1).png" alt="teacher avatar">
                                <h3>Devon Lane</h3>
                            </div>

                            <div class="time">
                                <p>18th March, 2024</p>
                            </div>
                        </div>

                        <div class="chat">
                            <p>I'll Get back to you as soon as possbile.</p>
                        </div>
                    </div>
                </div>
                
                <div class="pagination">
                    <button class="page-button-prev"><img src="../pictures/profile/left.png"></button>
                    <button class="page-button">1</button>
                    <button class="page-button">2</button>
                    <button class="page-button">3</button>
                    <button class="page-button-next"><img src="../pictures/profile/right.png"></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="./main.js"></script>
</body>
</html>
