<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="profile_page_messages_chat.css">
    <title>Pyway/Profile/MyReviews</title>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <div id="profile-sidebar-placeholder"></div>

        <div class="content-container">
            <div class="toolbar-container">
                <div class="title">
                    <h2>Messages</h2>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <a href="profile_page_messages.html"><img src="../pictures/profile/back-arrow.png" alt="back to messages"></a>

                    <div class="teacher">
                        <img src="../pictures/profile/teacher-60x60.png" alt="teacher avatar">
                        <h3>Ronald Richards</h3>
                    </div>

                    <div class="chat-button">
                        <button><img src="../pictures/profile/dots.png" alt="hamburger menu"></button>
                    </div>
                </div>

                <div class="chat"></div>

                <div class="chat-input">
                    <input type="text" placeholder="Type your Message">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="./main.js"></script>
</body>
</html>
