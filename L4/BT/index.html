<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo"><img src="./pictures/Logo.png" alt="logo"></div>

        <div class="menu">
            <a href="">About us</a>
            <div class="class">
                <a href="">Our Class</a>
                <img src="./pictures/CaretDown.png">
            </div>

            <a href="">Blog</a>
            <a href="">Contact</a>
        </div>

        <div class="search-container">
            <div class="cart"><img src="./pictures/ShoppingBag.png" alt="cart"></div>

            <div class="search-bar">
                <img src="./pictures/MagnifyingGlass.png" alt="search-icon">

                <input type="text" placeholder="Search">
            </div>
        </div>
    </div>

    <div class="first-content">
        <div class="content-text">
            <div class="text-container"></div>
                <h1>Master Digital Skills with Ease!</h1>
                
                <p>Unlock Digital Mastery Effortlessly! Explore and enhance your skills with our user-friendly platform.</p>
                
                <div class="student-container">
                    <div class="student">
                        <p>Total students</p>

                        <div class="picture"><img src="./pictures/students/Ellipse 1134.png" alt="student"></div>
                        <div class="picture"><img src="./pictures/students/Ellipse 1136.png" alt="student"></div>
                        <div class="picture"><img src="./pictures/students/Ellipse 1137.png" alt="student"></div>
                        <div class="picture"><img src="./pictures/students/Ellipse 1138.png" alt="student"></div>
                        <div class="picture"><img src="./pictures/students/Frame 48095514.png" alt="student"></div>
                    </div>
                </div>

            <div class="button-container">
                <button class="button-start">Start learing</button>

                <button class="button-learn">Learn more</button>
            </div>

            <div class="partner-container">
                <p>Trusted by</p>

                <div class="partner">
                    <a href=""><img src="./pictures/Google Logotype.png"></a>
                    <a href=""><img src="./pictures/Canva Logotype.png"></a>
                    <a href=""><img src="./pictures/Amazon Logotype.png"></a>
                    <a href=""><img src="./pictures/Sketch Logotype.png"></a>
                </div>
            </div>
        </div>

        <div class="content-image">
            <img src="./pictures/Rectangle 1455.png" alt="instructor">

            <div class="instructor-container">
                <div class="window-title"><p>Certified Instructor</p></div>

                <div class="instructor">
                    <img src="./pictures/Ellipse 1139.png" alt="instructor">
                    <div class="instructor-infor">
                        <p class="name">Donal Robert</p>
                        <p class="role">UI/UX Design</p>
                    </div>
                </div>

                <div class="instructor">
                    <img src="./pictures/Ellipse 1139(1).png" alt="instructor">
                    <div class="instructor-infor">
                        <p class="name">John White</p>
                        <p class="role">Web Development</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
